<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiingeApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            width: 390px;
            height: 750px;
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 50px 20px 16px 20px;
            text-align: left;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            line-height: 1.2;
        }
        
        .header p {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
            font-style: italic;
        }
        
        .connection-status {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }
        
        .connection-status.connected {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }
        
        .card-container {
            position: relative;
            height: 620px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mii-card {
            width: 100%;
            height: 480px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            cursor: grab;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .mii-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            z-index: 0;
        }
        
        .mii-card:active {
            cursor: grabbing;
        }
        
        .mii-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 40px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .mii-info {
            text-align: center;
            padding: 0 28px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        .mii-name {
            font-size: 26px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 2px;
            letter-spacing: -0.5px;
        }
        
        .mii-age {
            font-size: 15px;
            color: #999;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .mii-bio {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .mii-interests {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 28px;
        }
        
        .interest-tag {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: #667eea;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .swipe-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .swipe-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }
        
        .swipe-button:hover {
            transform: scale(1.1);
        }
        
        .swipe-button:active {
            transform: scale(0.95);
        }
        
        .reject-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: #fff;
        }
        
        .reject-btn:hover {
            box-shadow: 0 6px 24px rgba(255, 107, 107, 0.4);
        }
        
        .like-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .like-btn:hover {
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
        }
        
        .swipe-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 32px;
            font-weight: 800;
            padding: 20px 40px;
            border-radius: 16px;
            color: #fff;
            pointer-events: none;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .swipe-feedback.nope {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.4);
        }
        
        .swipe-feedback.like {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }
        
        .swipe-feedback.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .card-swiping-left {
            transform: translateX(-100%) rotate(-15deg);
            opacity: 0;
        }
        
        .card-swiping-right {
            transform: translateX(100%) rotate(15deg);
            opacity: 0;
        }
        
        .no-more-cards {
            text-align: center;
            padding: 80px 32px;
            color: #666;
        }
        
        .no-more-cards h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #1a1a1a;
            font-weight: 700;
        }
        
        .no-more-cards p {
            font-size: 15px;
            color: #999;
            line-height: 1.5;
        }
        
        /* Message Modal */
        .message-modal {
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            height: 300px;
            background: #fff;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.15);
            transition: bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message-modal.show {
            bottom: 0;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .message-header h3 {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message-input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message-input {
            flex: 1;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            padding: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .debug-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-family: 'SF Mono', 'Consolas', monospace;
            z-index: 1000;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="connection-status" id="connectionStatus"></div>
            <h1>Held.<br>Instantaneously</h1>
            <p>This is where your swipes end up.</p>
        </div>
        
        <div class="card-container" id="cardContainer">
            <!-- Mii cards will be generated here -->
        </div>
        
        <div class="swipe-actions">
            <button class="swipe-button reject-btn" onclick="swipeLeft()">
                ✕
            </button>
            <button class="swipe-button like-btn" onclick="swipeRight()">
                ♥
            </button>
        </div>
        
        <div class="swipe-feedback" id="swipeFeedback"></div>
        
        <!-- Message Modal -->
        <div class="message-modal" id="messageModal">
            <div class="message-header">
                <h3>Message <span id="matchName"></span></h3>
                <button class="close-btn" onclick="closeMessageModal()">×</button>
            </div>
            <div class="message-input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Say something nice..."
                    maxlength="200"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">Send to Purgatory</button>
            </div>
        </div>
    </div>
    
    <div class="debug-info" id="debugInfo">
        disconnected
    </div>

    <script>
        let ws;
        let isConnected = false;
        let currentCardIndex = 0;
        let isAnimating = false;
        let currentMatchName = '';
        
        const miiProfiles = [
            {
                emoji: "👨‍💼",
                name: "Alex",
                age: 28,
                bio: "Corporate drone seeking someone who appreciates the art of PowerPoint presentations and the beauty of a well-organized inbox.",
                interests: ["Excel", "Coffee", "Metrics"]
            },
            {
                emoji: "👩‍🎨",
                name: "Luna",
                age: 25,
                bio: "Artist who sees the world through vintage film cameras and paints her emotions onto canvas. Looking for depth.",
                interests: ["Film", "Paint", "Thrift"]
            },
            {
                emoji: "🧙‍♂️",
                name: "Merlin",
                age: 847,
                bio: "Ancient wisdom meets modern dating. May accidentally enchant you on the first date. Fair warning.",
                interests: ["Magic", "Books", "Tea"]
            },
            {
                emoji: "👨‍🍳",
                name: "Gordon",
                age: 35,
                bio: "Chef who burns water but makes excellent dinner reservations. My love language is takeout menus.",
                interests: ["Food", "TV", "Delivery"]
            },
            {
                emoji: "🤖",
                name: "Unit-7",
                age: 404,
                bio: "Seeking human.exe for compatibility testing. Emotion drivers may need updating. Please be patient.",
                interests: ["Code", "Logic", "Updates"]
            },
            {
                emoji: "👑",
                name: "Victoria",
                age: 22,
                bio: "High maintenance but worth it. Looking for someone who understands that shopping is cardio.",
                interests: ["Fashion", "Travel", "Luxury"]
            },
            {
                emoji: "🎸",
                name: "Jax",
                age: 30,
                bio: "Bedroom guitarist with stadium dreams. My music will touch your soul (and possibly your neighbors).",
                interests: ["Music", "Leather", "Volume"]
            },
            {
                emoji: "🏃‍♂️",
                name: "Kyle",
                age: 26,
                bio: "5 AM workouts, protein everything, gym is life. Seeking someone who lifts (each other up).",
                interests: ["Gains", "Protein", "Mirrors"]
            }
        ];
        
        function connectWebSocket() {
            const hostname = window.location.hostname;
            const wsUrl = `wss://${hostname}`; 
            
            try {
                ws = new WebSocket(wsUrl);
                
                updateDebugInfo('connecting');
                
                ws.onopen = function() {
                    isConnected = true;
                    updateConnectionStatus(true);
                    updateDebugInfo('connected');
                };
                
                ws.onmessage = function(event) {
                    // Silently receive messages
                };
                
                ws.onclose = function() {
                    isConnected = false;
                    updateConnectionStatus(false);
                    updateDebugInfo('disconnected');
                    setTimeout(connectWebSocket, 3000);
                };
                
                ws.onerror = function() {
                    updateDebugInfo('error');
                };
                
            } catch (error) {
                updateDebugInfo('failed');
                setTimeout(connectWebSocket, 3000);
            }
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            status.className = `connection-status ${connected ? 'connected' : ''}`;
        }
        
        function updateDebugInfo(message) {
            document.getElementById('debugInfo').textContent = message;
        }
        
        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = 'web:' + command;
                ws.send(message);
            }
        }
        
        function createMiiCard(profile, index) {
            return `
                <div class="mii-card" id="card-${index}" data-index="${index}">
                    <div class="mii-avatar">${profile.emoji}</div>
                    <div class="mii-info">
                        <div class="mii-name">${profile.name}</div>
                        <div class="mii-age">${profile.age}</div>
                        <div class="mii-bio">${profile.bio}</div>
                        <div class="mii-interests">
                            ${profile.interests.map(interest => 
                                `<span class="interest-tag">${interest}</span>`
                            ).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function loadNextCard() {
            const container = document.getElementById('cardContainer');
            
            if (currentCardIndex >= miiProfiles.length) {
                container.innerHTML = `
                    <div class="no-more-cards">
                        <h2>No more profiles</h2>
                        <p>Check back later for new matches</p>
                    </div>
                `;
                return;
            }
            
            const cardHtml = createMiiCard(miiProfiles[currentCardIndex], currentCardIndex);
            container.innerHTML = cardHtml;
            addCardInteraction();
        }
        
        function addCardInteraction() {
            const card = document.querySelector('.mii-card');
            if (!card) return;
            
            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            
            function handleStart(e) {
                if (isAnimating) return;
                isDragging = true;
                startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
                card.style.transition = 'none';
            }
            
            function handleMove(e) {
                if (!isDragging || isAnimating) return;
                e.preventDefault();
                currentX = (e.type === 'mousemove' ? e.clientX : e.touches[0].clientX) - startX;
                const rotation = currentX * 0.05;
                card.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;
                card.style.opacity = 1 - Math.abs(currentX) / 300;
            }
            
            function handleEnd() {
                if (!isDragging || isAnimating) return;
                isDragging = false;
                card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                
                if (Math.abs(currentX) > 80) {
                    if (currentX > 0) {
                        swipeRight();
                    } else {
                        swipeLeft();
                    }
                } else {
                    card.style.transform = 'translateX(0) rotate(0deg)';
                    card.style.opacity = 1;
                }
            }
            
            card.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            
            card.addEventListener('touchstart', handleStart, { passive: false });
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);
        }
        
        function showSwipeFeedback(type) {
            const feedback = document.getElementById('swipeFeedback');
            feedback.textContent = type === 'like' ? 'MATCH!' : 'PASS';
            feedback.className = `swipe-feedback ${type} show`;
            
            setTimeout(() => {
                feedback.className = 'swipe-feedback';
            }, 1000);
        }
        
        function swipeLeft() {
            if (isAnimating) return;
            animateCard('left');
            
            const profileName = miiProfiles[currentCardIndex].name;
            sendCommand('reject_cube:' + profileName);
            
            showSwipeFeedback('nope');
        }
        
        function swipeRight() {
            if (isAnimating) return;
            
            const profileName = miiProfiles[currentCardIndex].name;
            currentMatchName = profileName;
            
            animateCard('right');
            sendCommand('spawn_cube:' + profileName);
            showSwipeFeedback('like');
            
            // Show message modal after a brief delay
            setTimeout(() => {
                showMessageModal(profileName);
            }, 1200);
        }
        
        function animateCard(direction) {
            isAnimating = true;
            const card = document.querySelector('.mii-card');
            if (!card) return;
            
            card.style.transition = 'transform 0.4s ease, opacity 0.4s ease';
            card.className = `mii-card card-swiping-${direction}`;
            
            setTimeout(() => {
                currentCardIndex++;
                loadNextCard();
                isAnimating = false;
            }, 400);
        }
        
        function showMessageModal(name) {
            const modal = document.getElementById('messageModal');
            const matchName = document.getElementById('matchName');
            const messageInput = document.getElementById('messageInput');
            
            matchName.textContent = name;
            messageInput.value = '';
            modal.classList.add('show');
        }
        
        function closeMessageModal() {
            const modal = document.getElementById('messageModal');
            modal.classList.remove('show');
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Send message via WebSocket
            sendCommand(`send_message:${currentMatchName}:${message}`);
            
            // Close modal
            closeMessageModal();
            
            // Optional: Show confirmation
            updateDebugInfo(`sent to ${currentMatchName}`);
        }
        
        // Allow Enter to send (Shift+Enter for new line)
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
        
        function init() {
            connectWebSocket();
            loadNextCard();
        }
        
        init();
    </script>
</body>
</html>
