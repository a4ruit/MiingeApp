<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Held, Instantaneously</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
            touch-action: pan-y;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            min-height: 100dvh;
            height: 100dvh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
        
        .app-container {
            background: #fff;
            width: 100vw;
            max-width: 430px;
            height: 100dvh;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
        }
        
        .header {
            height: auto;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .header-content {
            padding: clamp(10px, 3vh, 16px) 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-title {
            font-size: clamp(18px, 5vw, 22px);
            font-weight: 800;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .connection-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff4757;
            box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            animation: pulse-dot 2s infinite;
        }
        
        .connection-dot.connected {
            background: #2ed573;
            box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.7);
        }
        
        @keyframes pulse-dot {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 71, 87, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0);
            }
        }
        
        .chat-toggle-btn {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: clamp(6px, 2vh, 10px) clamp(12px, 4vw, 16px);
            font-size: clamp(11px, 3vw, 13px);
            font-weight: 700;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .chat-toggle-btn:hover {
            background: #000;
            color: #fff;
            transform: scale(1.05);
        }
        
        .chat-toggle-btn:active {
            transform: scale(0.95);
        }
        
        .chat-toggle-btn.has-matches {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
            border-color: #ff6b9d;
            animation: glow-btn 2s infinite;
        }
        
        @keyframes glow-btn {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 107, 157, 0.6);
            }
        }
        
        .main-content {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            background: #fafafa;
            overflow: hidden;
            min-height: 0;
        }
        
        .card-area {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            padding: clamp(12px, 3vh, 20px);
            overflow: hidden;
            min-height: 0;
        }
        
        .profile-card {
            width: 88%;
            max-width: 340px;
            height: 90%;
            background: #fff;
            border-radius: 16px;
            cursor: grab;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            touch-action: pan-y;
        }
        
        .profile-card:active {
            cursor: grabbing;
        }
        
        .card-swiping-left {
            transform: translateX(-500px) rotate(-20deg) !important;
            opacity: 0 !important;
        }
        
        .card-swiping-right {
            transform: translateX(500px) rotate(20deg) !important;
            opacity: 0 !important;
        }
        
        .card-photo-section {
            width: 100%;
            height: 45%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .card-photo-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.2) 100%);
        }
        
        .profile-avatar {
            width: clamp(60px, 12vw, 70px);
            height: clamp(60px, 12vw, 70px);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(36px, 8vw, 42px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }
        
        .card-info-section {
            flex: 1;
            padding: clamp(14px, 3vh, 20px);
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 2vh, 12px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            min-height: 0;
        }
        
        .profile-name-age {
            display: flex;
            align-items: baseline;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .profile-name {
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 700;
            color: #000;
            letter-spacing: -0.5px;
        }
        
        .profile-age {
            font-size: clamp(18px, 4.5vw, 20px);
            font-weight: 400;
            color: #666;
        }
        
        .profile-bio {
            font-size: clamp(12px, 3vw, 13px);
            color: #333;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .profile-interests {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .interest-tag {
            background: #f0f0f0;
            color: #000;
            border: 1px solid #e0e0e0;
            padding: clamp(5px, 1.5vh, 6px) clamp(10px, 3vw, 12px);
            border-radius: 16px;
            font-size: clamp(11px, 2.5vw, 12px);
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .interest-tag:hover {
            background: #e0e0e0;
        }
        
        .swipe-actions {
            position: relative;
            height: clamp(70px, 12vh, 90px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(16px, 5vw, 20px);
            background: #fff;
            border-top: 1px solid #f0f0f0;
            padding: 0 20px;
            flex-shrink: 0;
        }
        
        .swipe-button {
            width: clamp(50px, 12vw, 56px);
            height: clamp(50px, 12vw, 56px);
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 28px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            background: white;
            border-radius: 50%;
            position: relative;
            touch-action: manipulation;
        }
        
        .swipe-button::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .swipe-button:hover {
            transform: scale(1.1);
        }
        
        .swipe-button:hover::before {
            opacity: 1;
        }
        
        .swipe-button:active {
            transform: scale(0.95);
        }
        
        .swipe-button.nope {
            background: linear-gradient(135deg, #fff 0%, #fff5f5 100%);
        }
        
        .swipe-button.like {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
        }
        
        .no-more-cards {
            text-align: center;
            padding: 40px 30px;
        }
        
        .no-more-cards h2 {
            font-size: 22px;
            font-weight: 700;
            color: #000;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .no-more-cards p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .chat-panel {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 390px;
            max-height: 50%;
            height: auto;
            background: #fff;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 0 -10px 50px rgba(0, 0, 0, 0.3);
            border-radius: 20px 20px 0 0;
        }
        
        .chat-panel.open {
            transform: translateX(-50%) translateY(0);
        }
        
        .chat-panel-header {
            background: #fff;
            color: #000;
            padding: 16px 16px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            border-radius: 20px 20px 0 0;
        }
        
        .chat-panel-header::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
        }
        
        .chat-panel-title {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close-chat-btn {
            background: #f0f0f0;
            color: #000;
            border: none;
            width: 32px;
            height: 32px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-weight: 300;
        }
        
        .close-chat-btn:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }
        
        .close-chat-btn:active {
            transform: scale(0.95);
        }
        
        .match-tabs {
            display: flex;
            overflow-x: auto;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            padding: 8px 16px;
            gap: 8px;
            scrollbar-width: none;
        }
        
        .match-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .match-tab {
            flex-shrink: 0;
            padding: 8px 14px;
            background: #f8f8f8;
            border: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            border-radius: 20px;
            color: #666;
        }
        
        .match-tab:hover {
            background: #f0f0f0;
        }
        
        .match-tab.active {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #fafafa;
            min-height: 120px;
            max-height: 160px;
            -webkit-overflow-scrolling: touch;
        }
        
        .empty-chat {
            text-align: center;
            color: #999;
            padding: 30px 20px;
        }
        
        .empty-chat p {
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 6px;
        }
        
        .empty-chat p:first-child {
            font-size: 15px;
            font-weight: 600;
            color: #666;
        }
        
        .chat-input-area {
            padding: 12px 16px 16px;
            background: #fff;
            border-top: 1px solid #f0f0f0;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            background: #fafafa;
            resize: none;
            height: 42px;
            border-radius: 21px;
            transition: all 0.2s;
            outline: none;
        }
        
        .chat-input:focus {
            border-color: #ff6b9d;
            background: #fff;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            border-radius: 21px;
            box-shadow: 0 2px 12px rgba(255, 107, 157, 0.3);
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(255, 107, 157, 0.4);
        }
        
        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .send-btn:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .message-limit {
            font-size: 11px;
            color: #999;
            text-align: center;
            font-weight: 500;
        }
        
        .swipe-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 48px;
            font-weight: 800;
            padding: 24px 40px;
            border: none;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            letter-spacing: -1px;
        }
        
        .swipe-feedback.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .swipe-feedback.like {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
        }
        
        .swipe-feedback.nope {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            color: #fff;
        }
        
        .debug-info {
            position: absolute;
            bottom: 8px;
            left: 8px;
            font-size: 9px;
            color: #999;
            background: rgba(255, 255, 255, 0.95);
            padding: 4px 8px;
            border-radius: 12px;
            z-index: 5;
            border: 1px solid #f0f0f0;
            font-weight: 500;
        }
        
        .ghost-notification-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.4s ease;
        }
        
        .ghost-notification-overlay.show {
            display: flex;
        }
        
        .ghost-notification-content {
            background: #fff;
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 340px;
            width: 88%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUpModal 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .ghost-notification-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }
        
        .ghost-notification-title {
            font-size: 24px;
            font-weight: 800;
            color: #000;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .ghost-notification-message {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .ghost-notification-buttons {
            display: flex;
            gap: 12px;
        }
        
        .ghost-notification-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .ghost-notification-btn.decline {
            background: #f0f0f0;
            color: #666;
        }
        
        .ghost-notification-btn.decline:hover {
            background: #e0e0e0;
        }
        
        .ghost-notification-btn.accept {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .ghost-notification-btn.accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .ghost-notification-btn:active {
            transform: scale(0.95);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUpModal {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }
        
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideUpAnim {
            from {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <div class="app-title">
                    SwipeMe
                    <div class="connection-dot" id="connectionDot"></div>
                </div>
                <button class="chat-toggle-btn" id="chatToggleBtn" onclick="toggleChatPanel()">
                    üí¨ Chat
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="card-area" id="cardContainer"></div>
            
            <div class="swipe-actions">
                <button class="swipe-button nope" onclick="swipeLeft()">‚úï</button>
                <button class="swipe-button like" onclick="swipeRight()">‚ù§</button>
            </div>
            
            <div class="debug-info" id="debugInfo">Connecting...</div>
        </div>
        
        <div class="chat-panel" id="chatPanel">
            <div class="chat-panel-header">
                <span class="chat-panel-title">Matches</span>
                <button class="close-chat-btn" onclick="toggleChatPanel()">√ó</button>
            </div>
            
            <div class="match-tabs" id="matchTabs"></div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="empty-chat">
                    <p>No matches yet!</p>
                    <p>Swipe right to start matching</p>
                </div>
            </div>
            
            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        maxlength="200"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
                <div class="message-limit" id="messageLimitInfo">1 message per match</div>
            </div>
        </div>
    </div>
    
    <div class="swipe-feedback" id="swipeFeedback"></div>
    
    <div class="ghost-notification-overlay" id="ghostNotificationOverlay">
        <div class="ghost-notification-content">
            <div class="ghost-notification-icon">üëª</div>
            <h2 class="ghost-notification-title">Start Fresh?</h2>
            <p class="ghost-notification-message">Your terrarium is getting crowded. Clear space for new connections?</p>
            <div class="ghost-notification-buttons">
                <button class="ghost-notification-btn decline" onclick="declineGhosting()">Keep Them</button>
                <button class="ghost-notification-btn accept" onclick="acceptGhosting()">Start Fresh</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let currentCardIndex = 0;
        let isAnimating = false;
        let matches = [];
        let currentMatchName = null;
        let messagedMatches = new Set();
        let matchConversations = {};
        let ghostNotificationTimer = null;
        
        const profiles = [

        function connectWebSocket() {
            const wsUrl = 'wss://swipemeapp.onrender.com';
            updateDebugInfo('Connecting...');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    isConnected = true;
                    updateDebugInfo('Connected!');
                    updateConnectionStatus(true);
                };
                
                ws.onmessage = (event) => {
                    console.log('Message from server:', event.data);
                    updateDebugInfo('Msg: ' + event.data.substring(0, 20));
                    
                    if (event.data.startsWith('match_reply:')) {
                        const parts = event.data.split(':');
                        if (parts.length >= 3) {
                            const miiName = parts[1];
                            const message = parts.slice(2).join(':');
                            handleMatchReply(miiName, message);
                        }
                    }
                };
                
                ws.onerror = (error) => {
                    console.log('WebSocket error:', error);
                    updateDebugInfo('Connection error');
                    updateConnectionStatus(false);
                };
                
                ws.onclose = () => {
                    isConnected = false;
                    updateDebugInfo('Disconnected');
                    updateConnectionStatus(false);
                    
                    setTimeout(() => {
                        if (!isConnected) {
                            connectWebSocket();
                        }
                    }, 3000);
                };
            } catch (error) {
                console.log('Connection failed:', error);
                updateDebugInfo('Connection failed');
                updateConnectionStatus(false);
            }
        }
        
        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = 'web:' + command;
                ws.send(message);
                console.log('Sent:', message);
            } else {
                console.log('WebSocket not connected');
                updateDebugInfo('Not connected!');
            }
        }
        
        function updateDebugInfo(message) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.textContent = message;
        }
        
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionDot');
            if (connected) {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }
        }

            return `

        function loadNextCard() {
            const container = document.getElementById('cardContainer');
            
            if (currentCardIndex >= profiles.length) {
                container.innerHTML = `
                    <div class="no-more-cards">
                        <h2>You're all caught up!</h2>
                        <p>Check back later for new profiles</p>
                    </div>
                `;
                return;
            }
            
            const cardHtml = createProfileCard(profiles[currentCardIndex], currentCardIndex);
            container.innerHTML = cardHtml;
            addCardInteraction();
        }
        
        function addCardInteraction() {
            const card = document.querySelector('.profile-card');
            if (!card) return;
            
            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            
            function handleStart(e) {
                if (isAnimating) return;
                isDragging = true;
                startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
                card.style.transition = 'none';
            }
            
            function handleMove(e) {
                if (!isDragging || isAnimating) return;
                e.preventDefault();
                currentX = (e.type === 'mousemove' ? e.clientX : e.touches[0].clientX) - startX;
                const rotation = currentX * 0.05;
                card.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;
                card.style.opacity = 1 - Math.abs(currentX) / 300;
            }
            
            function handleEnd() {
                if (!isDragging || isAnimating) return;
                isDragging = false;
                card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                
                if (Math.abs(currentX) > 80) {
                    if (currentX > 0) {
                        swipeRight();
                    } else {
                        swipeLeft();
                    }
                } else {
                    card.style.transform = 'translateX(0) rotate(0deg)';
                    card.style.opacity = 1;
                }
            }
            
            card.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            
            card.addEventListener('touchstart', handleStart, { passive: false });
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);
        }
        
        function showSwipeFeedback(type) {
            const feedback = document.getElementById('swipeFeedback');
            feedback.textContent = type === 'like' ? 'MATCH!' : 'PASS';
            feedback.className = `swipe-feedback ${type} show`;
            
            setTimeout(() => {
                feedback.className = 'swipe-feedback';
            }, 1000);
        }
        
        function swipeLeft() {
            if (isAnimating) return;
            animateCard('left');
            
            const profileName = profiles[currentCardIndex].name;
            sendCommand('reject_cube:' + profileName);
            
            showSwipeFeedback('nope');
        }
        
        function swipeRight() {
            if (isAnimating) return;
            
            const profileName = profiles[currentCardIndex].name;
            const profile = profiles[currentCardIndex];
            
            matches.push({
                name: profileName,
                emoji: profile.emoji,
                age: profile.age
            });
            
            currentMatchName = profileName;
            
            animateCard('right');
            sendCommand('spawn_cube:' + profileName);
            showSwipeFeedback('like');
            
            renderMatchTabs();
            updateChatToggleButton();
        }
        
        function animateCard(direction) {
            isAnimating = true;
            const card = document.querySelector('.profile-card');
            if (!card) return;
            
            card.style.transition = 'transform 0.4s ease, opacity 0.4s ease';
            card.className = `profile-card card-swiping-${direction}`;
            
            setTimeout(() => {
                currentCardIndex++;
                loadNextCard();
                isAnimating = false;
            }, 400);
        }
        
        function toggleChatPanel() {
            const panel = document.getElementById('chatPanel');
            panel.classList.toggle('open');
            
            if (panel.classList.contains('open') && matches.length > 0) {
                renderMatchTabs();
                updateChatMessages();
            }
        }
        
        function updateChatToggleButton() {
            const btn = document.getElementById('chatToggleBtn');
            if (matches.length > 0) {
                btn.classList.add('has-matches');
                btn.innerHTML = `üí¨ Chat (${matches.length})`;
            } else {
                btn.classList.remove('has-matches');
                btn.innerHTML = 'üí¨ Chat';
            }
        }
        
        function renderMatchTabs() {
            const tabsContainer = document.getElementById('matchTabs');
            const messagesContainer = document.getElementById('chatMessages');
            
            if (matches.length === 0) {
                tabsContainer.innerHTML = '';
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <p>No matches yet!</p>
                        <p>Swipe right to start matching</p>
                    </div>
                `;
                return;
            }
            
            tabsContainer.innerHTML = '';
            
            matches.forEach((match) => {
                const tab = document.createElement('button');
                tab.className = 'match-tab';
                tab.textContent = `${match.emoji} ${match.name}`;
                
                if (match.name === currentMatchName) {
                    tab.classList.add('active');
                }
                
                tab.onclick = () => selectMatch(match.name);
                tabsContainer.appendChild(tab);
            });
            
            updateChatMessages();
        }
        
        function selectMatch(name) {
            currentMatchName = name;
            renderMatchTabs();
            updateSendButton();
            
            const messageInput = document.getElementById('messageInput');
            messageInput.value = '';
        }
        
        function updateChatMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            
            if (!currentMatchName) {
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <p>Select a match to start chatting!</p>
                    </div>
                `;
                return;
            }
            
            const tabs = document.querySelectorAll('.match-tab');
            tabs.forEach(tab => {
                if (tab.textContent.includes(currentMatchName)) {
                    const dot = tab.querySelector('.notification-dot');
                    if (dot) dot.remove();
                }
            });
            
            const conversation = matchConversations[currentMatchName] || [];
            
            if (conversation.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <p>You matched with ${currentMatchName}!</p>
                        <p>Start the conversation with a message below</p>
                    </div>
                `;
            } else {
                messagesContainer.innerHTML = conversation.map(msg => {
                    if (msg.from === 'user') {
                        return `
                            <div style="margin-bottom: 12px; text-align: right;">
                                <div style="display: inline-block; background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%); color: white; padding: 10px 14px; border-radius: 16px 16px 4px 16px; max-width: 70%; font-size: 13px; line-height: 1.4;">
                                    ${escapeHtml(msg.text)}
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div style="margin-bottom: 12px; text-align: left;">
                                <div style="display: inline-block; background: #f0f0f0; color: #333; padding: 10px 14px; border-radius: 16px 16px 16px 4px; max-width: 70%; font-size: 13px; line-height: 1.4;">
                                    ${escapeHtml(msg.text)}
                                </div>
                            </div>
                        `;
                    }
                }).join('');
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            updateSendButton();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function updateSendButton() {
            const sendBtn = document.getElementById('sendBtn');
            const limitInfo = document.getElementById('messageLimitInfo');
            
            if (!currentMatchName) {
                sendBtn.disabled = true;
                limitInfo.textContent = 'Select a match first';
                limitInfo.style.color = '#999';
            } else if (messagedMatches.has(currentMatchName)) {
                sendBtn.disabled = true;
                limitInfo.textContent = `Already messaged ${currentMatchName}`;
                limitInfo.style.color = '#ff6b9d';
            } else {
                sendBtn.disabled = false;
                limitInfo.textContent = '1 message per match';
                limitInfo.style.color = '#999';
            }
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentMatchName || messagedMatches.has(currentMatchName)) return;
            
            sendCommand(`send_message:${currentMatchName}:${message}`);
            
            if (!matchConversations[currentMatchName]) {
                matchConversations[currentMatchName] = [];
            }
            matchConversations[currentMatchName].push({
                from: 'user',
                text: message,
                timestamp: Date.now()
            });
            
            messagedMatches.add(currentMatchName);
            
            messageInput.value = '';
            updateSendButton();
            
            updateDebugInfo(`Sent to ${currentMatchName}`);
            
            updateChatMessages();
        }
        
        function handleMatchReply(miiName, message) {
            console.log(`Received reply from ${miiName}: ${message}`);
            
            if (!matchConversations[miiName]) {
                matchConversations[miiName] = [];
            }
            matchConversations[miiName].push({
                from: 'match',
                text: message,
                timestamp: Date.now()
            });
            
            const panel = document.getElementById('chatPanel');
            if (!panel.classList.contains('open') || currentMatchName !== miiName) {
                updateChatToggleButton();
                showNotificationBadge(miiName);
            }
            
            if (currentMatchName === miiName && panel.classList.contains('open')) {
                updateChatMessages();
            }
            
            showToastNotification(`üí¨ ${miiName} replied!`);
        }
        
        function showNotificationBadge(miiName) {
            const tabs = document.querySelectorAll('.match-tab');
            tabs.forEach(tab => {
                if (tab.textContent.includes(miiName) && !tab.classList.contains('active')) {
                    tab.style.position = 'relative';
                    if (!tab.querySelector('.notification-dot')) {
                        const dot = document.createElement('span');
                        dot.className = 'notification-dot';
                        dot.style.cssText = 'position: absolute; top: 4px; right: 4px; width: 8px; height: 8px; background: #ff6b9d; border-radius: 50%; border: 2px solid white;';
                        tab.appendChild(dot);
                    }
                }
            });
        }
        
        function showToastNotification(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
                color: white;
                padding: 12px 24px;
                border-radius: 24px;
                font-size: 14px;
                font-weight: 600;
                z-index: 1001;
                box-shadow: 0 4px 20px rgba(255, 107, 157, 0.4);
                animation: slideDown 0.3s ease;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideUpAnim 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        function scheduleGhostNotification() {
            const minDelay = 5 * 60 * 1000;
            const randomDelay = Math.random() * 5 * 60 * 1000;
            const delay = minDelay + randomDelay;
            
            ghostNotificationTimer = setTimeout(() => {
                if (Math.random() < 0.1) {
                    showGhostNotification();
                }
                scheduleGhostNotification();
            }, delay);
        }
        
        function showGhostNotification() {
            const overlay = document.getElementById('ghostNotificationOverlay');
            overlay.classList.add('show');
            console.log('Ghost notification shown');
        }
        
        function declineGhosting() {
            const overlay = document.getElementById('ghostNotificationOverlay');
            overlay.classList.remove('show');
            console.log('User declined ghosting');
        }
        
        function acceptGhosting() {
            const overlay = document.getElementById('ghostNotificationOverlay');
            overlay.classList.remove('show');
            
            sendCommand('mass_ghost');
            
            showToastNotification('üëª Starting fresh...');
            console.log('User accepted ghosting - mass extinction triggered');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
        
        function init() {
            connectWebSocket();
            loadNextCard();
            updateSendButton();
            updateChatToggleButton();
            scheduleGhostNotification();
        }
        
        init();
